<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Auth</title>
    <link rel="icon" href="data:,">
</head>

<body>
    <header>
        <h1>
            Авторизация на FTP сервере
        </h1>
    </header>
    <div id="container">
        <form id="authForm" action="/auth" method="POST">
            <div>
                <input id="host" name="host" type="text">
                <label for="host">
                    Адрес сервера
                </label>
            </div>
            <div>
                <input id="port" name="port" type="number">
                <label for="port">
                    Порт
                </label>
            </div>
            <div>
                <input id="login" name="login" type="text">
                <label for="login">
                    Логин
                </label>
            </div>
            <div>
                <input id="password" name="password" type="password">
                <label for="password">
                    Пароль
                </label>
            </div>
            <input type="submit" value="Авторизироваться">
        </form>
    </div>
</body>

</html>
