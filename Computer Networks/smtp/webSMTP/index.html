<!DOCTYPE html>

<html>
<div id="container">
    <form id="msgForm" action="/send" method="POST">
        <div>
            <input id="yourName" name="yourName" type="text">
            <label for="yourName">
                Your name
            </label>
        </div>
        <div>
            <input id="recvName" name="recvName" type="text">
            <label for="recvName">
                Receiver name
            </label>
        </div>
        <div>
            <input id="to-inp" name="to-inp" type="text">
            <label for="to-inp">
                To
            </label>
        </div>
        <div>
            <input id="subject" name="subject" type="text">
            <label for="subject">
                Subject
            </label>
        </div>
        <div>
            <input id="text-inp" name="text-inp" type="text">
            <label for="text-inp">
                Text
            </label>
        </div>
        <input type="submit" value="Send">
    </form>
</div>
</html>
